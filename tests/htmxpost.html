<!DOCTYPE html>
<html>
  <head>
    <title>htmx Example</title>
    <script src="https://unpkg.com/htmx.org/dist/htmx.min.js"></script>
  </head>
  <body>
    <h1>htmx Form Example</h1>
    <form
      hx-post="https://actionnetwork.org/api/v2/petitions/23f4a6a1-b037-442f-94aa-18601f46d559/signatures"
      hx-target="#result"
    >
      <label for="name">First:</label>
      <input type="text" name="first" id="name" required />
      <label for="name">Last:</label>
      <input type="text" name="last" id="last" required />

      <label for="email">Email:</label>
      <input type="email" name="email_address" id="email" required />

      <button type="submit">Submit</button>
    </form>

    <div id="result"></div>
  </body>
</html>
