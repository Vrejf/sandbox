<div>
  <p>Element 1</p>
  <button
    class="display-data"
    data-json='{"name": "John", "age": 30, "city": "New York"}'
  >
    Display Data 1
  </button>
</div>

<div>
  <p>Element 2</p>
  <button
    class="display-data"
    data-json='{"name": "Jane", "age": 25, "city": "Los Angeles"}'
  >
    Display Data 2
  </button>
</div>

<script>
  // Retrieve all buttons with the "display-data" class
  const buttons = document.querySelectorAll(".display-data");

  // Loop through each button
  buttons.forEach((button) => {
    // Add a click event listener to the button
    button.addEventListener("click", displayData);
  });

  function displayData(event) {
    // Retrieve the button that was clicked
    const button = event.target;

    // Retrieve the JSON data for the corresponding element
    const jsonData = button.dataset.json;

    // Parse the JSON data
    const data = JSON.parse(jsonData);

    // Display the JSON data for the corresponding element
    console.log(data);
  }
</script>
