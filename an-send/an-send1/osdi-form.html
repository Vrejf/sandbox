<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"
  type="text/javascript"
></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-osdi@1.0.0/jquery.osdi.min.js"></script>

<form
  id="simple-demo"
  action="https://actionnetwork.org/api/v2/petitions/23f4a6a1-b037-442f-94aa-18601f46d559/signatures"
  method="post"
>
  <label>First Name:</label>
  <input type="text" name="given_name" />
  <br />
  <label>Last Name:</label>
  <input type="text" name="family_name" />
  <br />
  <label>Email Address:</label>
  <input type="text" name="email_address" />
  <br />
  <label>Street Address:</label>
  <input type="text" name="street" />
  <br />
  <label>City:</label>
  <input type="text" name="locality" />
  <br />
  <label>State (two digits):</label>
  <input type="text" name="region" />
  <br />
  <label>Zip/Postal Code:</label>
  <input type="text" name="postal_code" />
  <br />
  <label>Country (two digits):</label>
  <input type="text" name="country" />
  <br />
  <label>Phone Number:</label>
  <input type="text" name="phone_number" />
  <br />
  <label>custom source:</label>
  <input type="text" name="custom[action_network:referrer_data.source]" />
  <br />

  <button
    type="submit"
    id="simple_submit"
    value="Submit"
    class="btn-primary btn"
  >
    Submit
  </button>
</form>

<script type="text/javascript">
  $(document).ready(function () {
    $("#simple-demo").osdi();
  });
</script>
